<!DOCTYPE html>

<head>

    <title>Civic Sense</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #000428); /* Darker gradient with blue and purple tones */
            height: 100vh; /* Sets the height to fill the viewport */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Styling for the main heading */
        h1 {
            margin: 0;
            font-family: 'Poppins', 'Arial Black', sans-serif; /* Unique bold font */
            font-size: 4rem; /* Larger font size */
            font-weight: 900; /* Extra bold */
            color: #ffcc00; /* Bright yellow color for contrast */
            text-transform: uppercase;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7); /* Stronger shadow for depth */
        }

        /* Styling for the subheading */
        h2 {
            margin: 10px 0 20px 0;
            font-size: 2rem; /* Slightly larger font size for emphasis */
            font-family: 'Dancing Script', cursive; /* Catchy and elegant font */
            font-weight: 700; /* Bold weight for visibility */
            color: #ffffff; /* White color for contrast */
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
        }

        /* Button styling */
        .btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
            background: #ffcc00;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            text-decoration: none; /* Removes underline from link */
            display: inline-block; /* Makes the link behave like a button */
        }

        .btn:hover {
            background: #ffaa00;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
